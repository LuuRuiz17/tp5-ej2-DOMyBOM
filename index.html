<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html"><strong>Pr√°ctica DOM</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <h2 class="mb-5 text-center text-primary-emphasis">Creaci√≥n de un Objeto Persona üôç‚Äç‚ôÄÔ∏èüôç‚Äç‚ôÇÔ∏è</h2>

    <section class="d-flex flex-column align-items-center">
      <article class="w-100 w-md-75">
        <form id="formPersona" class="border border-primary rounded-3 p-4 shadow">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control border-primary-subtle" id="inputNombre" placeholder="Ej: Luciana" minlength="2" maxlength="25" required />
              </div>
              <div class="mb-3">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control border-primary-subtle" id="inputApellido" placeholder="Ej: Ruiz" minlength="2" maxlength="25" required />
              </div>
              <div class="mb-3">
                <label for="inputEdad" class="form-label">Edad</label>
                <input type="number" class="form-control border-primary-subtle" id="inputEdad" placeholder="Ej: 21" required />
              </div>
              <div class="mb-3">
                <label for="inputDNI" class="form-label">DNI</label>
                <input type="text" class="form-control border-primary-subtle" id="inputDNI" placeholder="Ej: 45196868" minlength="8" maxlength="8" pattern="\d{8}" required />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="inputSexo" class="form-label">Sexo</label>
                <select id="inputSexo" class="form-select border-primary-subtle" required>
                  <option value="">Seleccione una opci√≥n</option>
                  <option value="H">Hombre</option>
                  <option value="M">Mujer</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="inputPeso" class="form-label">Peso</label>
                <input type="number" step="0.1" class="form-control border-primary-subtle" id="inputPeso" placeholder="Ej: 65 kg" required />
              </div>
              <div class="mb-3">
                <label for="inputAltura" class="form-label">Altura</label>
                <input type="number" step="0.1" class="form-control border-primary-subtle" id="inputAltura" placeholder="Ej: 167 cm" required />
              </div>
              <div class="mb-3">
                <label for="inputAnioNacimiento" class="form-label">A√±o de Nacimiento</label>
                <input type="number" class="form-control border-primary-subtle" id="inputAnioNacimiento" placeholder="Ej: 2004" required />
              </div>
            </div>
          </div>

          <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary">Crear persona</button>
          </div>
        </form>
      </article>

      <article class="mt-5 w-100 w-md-75">
        <div class="row g-3 justify-content-center">
          <div class="col-12 col-md-4">
            <button type="button" class="btn btn-success w-100">Mostrar Generaci√≥n</button>
          </div>
          <div class="col-12 col-md-4">
            <button type="button" class="btn btn-warning w-100">¬øMayor de Edad?</button>
          </div>
          <div class="col-12 col-md-4">
            <button type="button" class="btn btn-secondary w-100">Mostrar datos</button>
          </div>
        </div>
      </article>

      <article class="mt-4 w-100 w-md-75" id="contenedorRespuestaBotones"></article>
    </section>
  </main>

  <footer class="bg-dark-subtle text-center mt-5">
    <p class="py-4 mb-0">&copy; Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pr치ctica de DOM y BOM" />
    <meta name="keywords" content="DOM, BOM, JavaScript" />
    <meta name="author" content="Lucina Ruiz" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><strong>Pr치ctica DOM</strong></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          ></div>
        </div>
      </nav>
    </header>
    <main class="container mt-5">
      <form class="w-75 mx-auto border border-1 border-primary rounded-3 p-4">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control border border-1 border-primary-subtle"
                id="inputNombre"
                placeholder="Ej: Luciana"
                minlength="2"
                maxlength="25"
              />
            </div>
            <div class="mb-3">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control border border-1 border-primary-subtle"
                id="inputApellido"
                placeholder="Ej: Ruiz"
                minlength="2"
                maxlength="25"
              />
            </div>
            <div class="mb-3">
              <label for="inputEdad" class="form-label">Edad</label>
              <input
                type="number"
                class="form-control border border-1 border-primary-subtle"
                id="inputEdad"
                placeholder="Ej: 21"
              />
            </div>
            <div class="mb-3">
              <label for="inputDNI" class="form-label">DNI</label>
              <input
                type="number"
                class="form-control border border-1 border-primary-subtle"
                id="inputDNI"
                placeholder="Ej: 45196868"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="inputSexo" class="form-label">Sexo</label>
              <select
                name="inputSexo"
                id="inputSexo"
                class="form-select border border-1 border-primary-subtle"
              >
                <option value="0">Seleccione una opci칩n</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="inputPeso" class="form-label">Peso</label>
              <input
                type="number"
                class="form-control border border-1 border-primary-subtle"
                id="inputPeso"
                placeholder="Ej: 65 kg"
              />
            </div>
            <div class="mb-3">
              <label for="inputAltura" class="form-label">Altura</label>
              <input
                type="number"
                class="form-control border border-1 border-primary-subtle"
                id="inputAltura"
                placeholder="Ej: 167 cm"
              />
            </div>
            <div class="mb-3">
              <label for="inputAnioNacimiento" class="form-label"
                >A침o de Nacimiento</label
              >
              <input
                type="number"
                class="form-control border border-1 border-primary-subtle"
                id="inputAnioNacimiento"
                placeholder="Ej: 2004"
              />
            </div>
          </div>
        </div>
        <div class="text-end mt-2">
            <button type="submit" class="btn btn-primary text-end">Crear persona</button>
        </div>
      </form>
    </main>
    <footer class="bg-dark-subtle text-center">
      <p class="py-4">&copy Todos los derechos reservados.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
